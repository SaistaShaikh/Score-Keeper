<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="container">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <header class="card-header">Score Keeper</header>
          <div class="img card-image">
            <figure class="image is-2by1">
              <img src="./image.jpg" alt="Placeholder image" />
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <div class="addnumber">
                <h1 class="title is-1">
                  <span class="p1score"> 0 </span> to
                  <span class="p2score"> 0</span>
                </h1>
                <label for="" class="label is-large is-inline"
                  >Playing To</label
                >
                <div class="select is-rounded">
                  <select name="" id="winningscr">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button class="button is-primary btn1 card-footer-item">
              +1 Player One
            </button>
            <button class="button is-info btn2 card-footer-item">
              +1 Player Two
            </button>
            <button class="button is-danger btn3 card-footer-item">
              Reset
            </button>
          </footer>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
